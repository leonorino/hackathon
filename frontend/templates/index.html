{% extends "base.html" %}

{% block body %}
    <div class="flex flex-col w-full">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full place-items-center">
            <div class="w-full">
                {% include "schema.html" %}
            </div>
            <div class="w-full">
                {% include "sliders.html" %}
            </div>
            <div class="col-span-1 md:col-span-2 w-full">
                {% include "charts.html" %}
            </div>
        </div>

        <div class="flex gap-4 mt-6 justify-center w-full flex-wrap">
            <button id="clear-data-btn" class="px-6 py-2 border-2 border-indigo-600 text-indigo-600 rounded-xl hover:bg-indigo-50 cursor-pointer">Сбросить эксперимент</button>
            <button id="save-data-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 cursor-pointer shadow-lg">Сохранить эксперимент</button>
        </div>

        <div class="flex gap-4 mt-6 justify-center w-full flex-wrap">
            <select id="experiments-select" class="px-4 py-2 border-2 border-gray-300 rounded-xl focus:outline-none focus:border-indigo-600">
                <option value="">Выберите эксперимент</option>
            </select>
            <button id="load-experiment-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 cursor-pointer shadow-lg">Загрузить эксперимент</button>
        </div>

        <div class="flex gap-4 mt-8 justify-center w-full flex-wrap">
            <a href="/calc" class="px-6 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 cursor-pointer shadow-lg">Калькулятор сплавов</a>
        </div>
    </div>

    <script src="/static/js/index.js"></script>
{% endblock %}
